<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            box-sizing: border-box;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: rgb(58, 55, 55);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input,select,button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #e1d6d6;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        input,select {
            background: #f8f9fa;
            border: 1px solid #b0bec5;
        }

        input:focus,select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
            box-shadow: 0 4px 10px rgba(0, 91, 187, 0.4);
        }

        .result-container {
            margin-top: 15px;
            display: none;
        }

        .result-box {
            padding: 10px;
            background: #e3f2fd;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(58, 55, 55);
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label>Degrees</label>
        <input type="number" id="tempInput" placeholder="Enter temperature" required>
        <label>Type</label>
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result-container" id="resultContainer">
            <label>Result</label>
            <div class="result-box" id="celsiusResult"></div>
            <div class="result-box" id="fahrenheitResult"></div>
            <div class="result-box" id="kelvinResult"></div>
        </div>
    </div>
    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById('tempInput').value);
            let unit = document.getElementById('unitSelect').value;

            if (isNaN(temp)) {
                document.getElementById('resultContainer').style.display = 'none';
                alert('Please enter a valid number');
                return;
            }
            let celsius, fahrenheit, kelvin;
            switch (unit) {
                case 'celsius':
                    celsius = temp;
                    fahrenheit = (temp * 9 / 5) + 32;
                    kelvin = temp + 273.15;
                    break;
                case 'fahrenheit':
                    celsius = (temp - 32) * 5 / 9;
                    fahrenheit = temp;
                    kelvin = celsius + 273.15;
                    break;
                case 'kelvin':
                    celsius = temp - 273.15;
                    fahrenheit = (celsius * 9 / 5) + 32;
                    kelvin = temp;
                    break;
            }

            document.getElementById('celsiusResult').innerText = `Celsius: ${celsius.toFixed(2)}°C`;
            document.getElementById('fahrenheitResult').innerText = `Fahrenheit: ${fahrenheit.toFixed(2)}°F`;
            document.getElementById('kelvinResult').innerText = `Kelvin: ${kelvin.toFixed(2)}K`;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
